<div class="container container-fluid">
    <div class="container-form">

        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

        <h2 class="inicio-sesion">Inicia Sesion</h2>

          <div class="mb-3 form-email">
            <label for="nombreUsuario" class="form-label">Usuario</label>
            <input type="email" class="form-control" id="nombreUsuario" name="nombreUsuario" [(ngModel)]="nombreUsuario" required autofocus>
          </div>

          <div class="mb-3 form-password">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
          </div>

          <!--p><a href="#">¿Olvidaste tu contraseña?</a></p-->

          <div class="mb-3 form-button">
            <button type="submit" class="button" id="btn_enviar">Iniciar</button>
          </div>
          <p>¿Aún no tienes una cuenta? <a href="#">Registrate</a></p>
        </form>

        
      </div>  
    </div>
