<section id="educacion">
    <div class="container-fluid">
      <h2><em>EDUCACION</em></h2>
      <div class="col lg-md-sm-2" *ngIf="isLogged">
        <button type="button" routerLink="/nuevaedu"><i class="fa-solid fa-plus"></i>
        </button>
      </div>
      <ul>
        <li>
               
          <app-educacion *ngFor="let educacion of educaciones"
          [educacion]="educacion"></app-educacion>
          
        </li>
      </ul>
    </div>
  </section>
