<div class="modal-edit-info-prof">
    <div class="container" *ngIf="persona">
      <div class="row">
        <div>
          <form (ngSubmit)="onUpdate" novalidate #f="ngForm">
            <h4><b>{{title}}</b></h4>
            <div class="form_group">
              <label for="info_profesional">Informacion Profesional</label>
              <input type="text" class="form-control" id="info_profesional" name="info_profesional" [(ngModel)]="persona.info_profesional" required>
            </div>
            <!--[ngModelOptions]="{standalone:true}"-->
            <div>
              <button class="btn btn-primary" id="btn_aceptar_info_prof">Actualizar</button>
            </div>
            <div>      
              <button id="btn_cancelar_info_prof" type="reset" class="btn btn-secondary" (click)="closeModal()">Cancelar
              </button>
            </div>  
          </form>
        </div>
      </div>
    </div>
</div>
