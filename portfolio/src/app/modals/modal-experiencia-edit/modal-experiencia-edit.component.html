<div class="modal-edit-experiencia">
    <div class="container" *ngIf="experiencia">
      <div class="row">
        <div>
          <form  (ngSubmit)="onUpdate" novalidate #f="ngForm">
            <h4><b>{{title}}</b></h4>

            <div class="form_group">
              <label for="empresa">Empresa</label>
              <input id="empresa" type="text" name="empresa" class="form-control" [(ngModel)]="experiencia.empresa" required>
                <!--[ngModelOptions]="{standalone:true}"-->
            </div>
            <div class="form_group">
              <label for="puesto">Puesto</label>
              <input id="puesto" type="text" name="puesto" class="form-control" [(ngModel)]="experiencia.puesto" required>
            </div>
            <div class="form_group">
              <label for="fecha_inicio">Periodo</label>
              <input id="fecha_inicio" type="text" name="fecha_inicio" class="form-control" [(ngModel)]="experiencia.fecha_inicio" required>
            </div>
            <div class="form_group">
              <label for="fecha_fin">Tareas</label>
              <input id="fecha_fin" type="text" name="fecha_fin" class="form-control" [(ngModel)]="experiencia.fecha_fin" required>
            </div>
            <div class="form_group">
              <label for="tareas">Tareas</label>
              <input id="tareas" type="text" name="tareas" class="form-control" [(ngModel)]="experiencia.tareas" required>
            </div>
            <div>
              <button id="btn_aceptar_experiencia" type="submit" class="btn btn-primary" >Actualizar
              </button>
              <button id="btn_cancelar_experiencia" type="reset" class="btn btn-secondary" (click)="closeModal()">Cancelar
              </button>
            </div>
          </form>
        </div>
    </div>
  </div>
</div>
